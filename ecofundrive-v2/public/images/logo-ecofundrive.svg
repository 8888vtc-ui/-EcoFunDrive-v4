<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 70" width="320" height="70">
  <defs>
    <!-- Gradient for premium feel -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4B76E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    
    <!-- Electric accent -->
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Electric accent line (subtle) -->
  <rect x="0" y="32" width="40" height="2" fill="url(#blueAccent)" rx="1"/>
  
  <!-- ECOFUNDRIVE wordmark with distinctive styling -->
  <g id="wordmark">
    <!-- ECO in champagne gold -->
    <text x="50" y="45" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="32" font-weight="700" fill="url(#goldGradient)" 
          letter-spacing="1">ECO</text>
    
    <!-- FUN in slightly lighter weight -->
    <text x="130" y="45" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="32" font-weight="600" fill="url(#goldGradient)" 
          letter-spacing="0.5">FUN</text>
    
    <!-- DRIVE in bold -->
    <text x="210" y="45" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="32" font-weight="700" fill="url(#goldGradient)" 
          letter-spacing="1">DRIVE</text>
  </g>
  
  <!-- Subtle tagline -->
  <text x="160" y="60" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="9" font-weight="500" fill="#1A1A1A" text-anchor="middle" 
        letter-spacing="2" opacity="0.6">PREMIUM ELECTRIC</text>
  
  <!-- Electric accent line (right side, subtle) -->
  <rect x="280" y="32" width="40" height="2" fill="url(#blueAccent)" rx="1" transform="scale(-1, 1) translate(-600, 0)"/>
</svg>
